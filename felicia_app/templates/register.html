<!DOCTYPE html>
{% load static %}
<html>
	<head>
		<meta charset="utf-8">
		<title>Felicia</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="{% static 'fonts/material-design-iconic-font/css/material-design-iconic-font.min.css' %}">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'css/style1.css' %}">
	</head>

	<body>

		<!-- <div class="wrapper" style="background-image: url('/static/images/bg-registration-form-2.jpg');"> -->
		<div class="wrapper" style="background-color: black;">

			<div class="inner">
				<form action="" method="POST">
					{% csrf_token %}
					<h3>Felicia | <a href="/login">Login</a></h3>
					<div class="form-wrapper">
						<label for="">User Name</label>
						<input type="text" name="username" class="form-control">
					</div>
					<div class="form-wrapper">
						<label for="">Email</label>
						<input type="text" name="email" class="form-control">
					</div>
					<div class="form-wrapper">
						<label for="">Password</label>
						<input type="password" name="password" class="form-control">
					</div>
					<div class="form-wrapper">
						<label for="">Confirm Password</label>
						<input type="password" name="cpassword" class="form-control">
					</div>
					<div class="checkbox">
						<label>
							<input type="checkbox"> I caccept the Terms of Use & Privacy Policy.
							<span class="checkmark"></span>
						</label>
					</div>
					<button>Register Now</button>

				</form>				
			</div>

		</div>
		<!-- alert msg -->
		{% if info %}
			<script>
    			alert('{{ info }}');
    		</script>
    	{% endif %}
    	{% if error %}
			<script>
    			alert('{{ error }}');
    		</script>
    	{% endif %}
		
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
