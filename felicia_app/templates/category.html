{% extends 'base.html' %}

{% load static %}

{% block body %}
 
<div class="container">
	<div class="row mt-5">
		{% for c in category %}
	<div class="col-3 mb-3">
		<div class="card" style="width: 12rem;">
  			<img class="card-img-top" src="{{ c.image.url }}" alt="Card image cap" style="height: 200px">
  			<div class="card-body">
    		<a href="{% url 'subcategory' c.id %}" class="btn btn-primary">{{ c.category }}</a>
  			</div>
		</div>
	</div>
{% endfor %}
</div>
</div>
{% endblock %}
